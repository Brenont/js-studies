    <div class="caixa">

        <div class="inputs" id="deposito">
            <h2>Valor do depósito:</h2>
            <input id="depositoid" class="valorinput" type="text" name="depositoid" value="">
            <input type="button" class="button" onclick="deposito()" value="Depositar">
        </div>

        <div class="inputs" id="saldo">
            <h2>O seu saldo é de:</h2>
            <input id="saldoid" class="valorinput" type="text" name="saldoid" value="0">
            <!-- <input type="button" class="button" onclick="saldoatual();" value="Atualizar"> -->
        </div>

        <div class="inputs" id="saque">
            <h2>Valor do saque:</h2>
            <input id="saqueid" class="valorinput" type="text" name="saqueid" value="">
            <input type="button" class="button" onclick="saque();" value="Sacar">
        </div>
    </div>
    <p id="demo"></p>
    <script type="text/javascript">
        function deposito() {
            var sldatual = parseInt(document.getElementById('saldoid').value);
            var dpst = parseInt(document.getElementById('depositoid').value);
            var deposito = sldatual + dpst;
            document.getElementById('saldoid').value = deposito;
            document.getElementById('depositoid').value = 0;
        }

        function saque() {
            var sldatual = parseInt(document.getElementById('saldoid').value);
            var sq = parseInt(document.getElementById('saqueid').value);
            var saque = sldatual - sq;
            document.getElementById('saldoid').value = saque;
            if (sq > sldatual) {
                alert('Saque não realizado por falta de saldo')
                var saque = sldatual;
                document.getElementById('saldoid').value = sldatual;
            }
            document.getElementById('saqueid').value = 0;
        }
    </script>
